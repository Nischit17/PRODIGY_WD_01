<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks Coffee Company</title>
    <link
      href="https://freepngimg.com/download/starbucks/24318-4-starbucks-logo-photos.png"
      rel="icon"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/logo.png" alt="icon" /></a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- NAVBAR -->
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#delivery">Delivery</a></li>
        <li><a href="#app">App</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <!-- HOME -->
    <section class="home" id="home">
      <div class="home-text">
        <span>Welcome To</span>
        <h1>Starbucks Coffee</h1>
        <h2>Free Coffee is a <br />tap away</h2>
        <a href="#" class="btn">Join Now</a>
      </div>
      <div class="home-img">
        <img src="img/home.png" alt="home-img" />
      </div>
    </section>

    <!--Shop-->

    <section class="shop" id="shop">
      <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Coffee</h1>
      </div>
      <div class="shop-container">
        <div class="box">
          <div class="box-img">
            <img src="img/shop1.png" alt="" />
          </div>
          <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star-half"></i>
          </div>
          <h2>Starbucks Coffee</h2>
          <span> &#8377; 1,030.69</span>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <div class="box-img">
            <img src="img/shop2.png" alt="" />
          </div>
          <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
          </div>
          <h2>Starbucks Coffee</h2>
          <span> &#8377; 1,288.36</span>
          <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
          <div class="box-img">
            <img src="img/shop3.png" alt="" />
          </div>
          <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
          </div>
          <h2>Starbucks Coffee</h2>
          <span> &#8377; 1,196.93</span>
          <a href="#" class="btn">Order Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
